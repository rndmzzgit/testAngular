<div class="container">
  <div class="col-xs-12 col-sm-3">
    <ul class="nav nav-pills nav-stacked">
      <li><a href="#/">Home</a></li>
      <li class="active"><a href="#/">Profile</a></li>
      <li><a href="#/">Logout</a></li>
    </ul>
  </div>
  <div class="col-xs-12 col-sm-4">
    <h1>Profile</h1>
    <ol class="breadcrumb">
      <li><a href="#/">Home</a></li>
      <li><a ng-href="#/{{ id + 1}}">Profile</a></li>
      <li class="active">Edit</li>
    </ol>

      <form ng-submit="sumbit()">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
          </div>
          <input type="text" class="form-control" placeholder="Username" ng-model="profiles[id].name">
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
          </div>
          <input type="text" class="form-control" placeholder="Birthdate" ng-model="profiles[id].birthDate">
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
          </div>
          <input type="text" class="form-control" placeholder="City" ng-model="profiles[id].city">
        </div>
        <input type="submit" class="btn btn-success" value="Save">
      </form>
  </div>
</div>
