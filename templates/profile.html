<div class="container">
  <div class="col-xs-12 col-sm-3">
    <ul class="nav nav-pills nav-stacked">
      <li><a href="#/">Home</a></li>
      <li class="active"><a href="#/">Profile</a></li>
      <li><a href="#/">Logout</a></li>
    </ul>
  </div>
  <div class="col-xs-12 col-sm-4">
    <h1>Profile</h1>
    <ol class="breadcrumb">
      <li><a href="#/">Home</a></li>
      <li class="active">Profile</li>
    </ol>
    <div class="panel panel-default">
      <table class="table table-hover">
        <tbody>
          <tr>
            <td>Name</td>
            <td>{{ profiles[id].name }}</td>
          </tr>
          <tr>
            <td>Birthday</td>
            <td>{{ profiles[id].birthDate }}</td>
          </tr>
          <tr>
            <td>City</td>
            <td>{{ profiles[id].city }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <a ng-href="#/edit/{{id + 1}}" class="btn btn-primary">Edit</a>

  </div>
</div>
